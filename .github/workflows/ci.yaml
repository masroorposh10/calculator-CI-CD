name: Run Tests and Report Results

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q --json=ctrf-report.json

      - name: Post test results to PR comment
        uses: actions/github-script@v6
        with:
          script: |
              const fs = require('fs');
              const path = 'ctrf-report.json';
              const json = JSON.parse(fs.readFileSync(path, 'utf8'));
        
              if (!json.tests) {
                console.error('No tests found in the report.');
                return;
              }
        
              const testResults = json.tests
                .map(test => `${test.name}: ${test.outcome}`)
                .join('\n');
        
              const prComment = `### Test Results\n${testResults}`;
              const pr = context.issue.number;
        
              github.rest.issues.createComment({
                ...context.repo,
                issue_number: pr,
                body: prComment
              });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        