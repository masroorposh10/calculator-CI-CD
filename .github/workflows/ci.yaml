name: Continuous Integration

on:
  pull_request:


jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install pytest

      - name: Run tests and capture summary
        id: run-tests
        run: |
          mkdir -p test-results
          # Run pytest and save full output
          pytest -v --tb=short | tee test-results/output.log
          # Extract the summary line (last line like: "== 3 passed, 1 failed ==")
          tail -n 10 test-results/output.log | grep -Eo '=+.+ in .+s =+' > test-results/summary.txt
          SUMMARY=$(cat test-results/summary.txt)
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Comment test summary on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ§ª **Test Summary**
            ```
            ${{ steps.run-tests.outputs.summary }}
            ```
