name: Continuous Integration

on: 
- push

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: pip install pytest

      - name: test
        run: python -m pytest -v
      - name: lint SegX
        run: |
          pip install flake8
          flake8 .
          pip install black
          black --check .
          black .
