name: Check for Breaking Changes and Label PR

on:
  pull_request

jobs:
  check_breaking_changes_and_label:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install  # Adjust as per your project's dependency management
        
      - name: Check for breaking changes
        id: breaking_changes_check
        run: |
          breaking_changes=$(git diff origin/main --name-only | grep api/*.yaml)
          if [ -n "$breaking_changes" ]; then
            echo "Breaking changes detected. Adding label."
            echo "::set-output name=breaking_changes_detected::true"
          else
            echo "No breaking changes detected."
            echo "::set-output name=breaking_changes_detected::false"
          fi
          
      - name: Add 'breaking-change' label
        if: steps.breaking_changes_check.outputs.breaking_changes_detected == 'true'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            });
